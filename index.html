<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pragati+Narrow&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
            <legend>add user</legend>

            <div>
                <label class="good_work" for="firstName">First name</label>
                <input class="good_work" type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label class="good_work" for="lastName">Last name</label>
                <input class="good_work" type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label class="good_work" for="email">Email</label>
                <input class="good_work" type="email" id="email" name="email_address">
            </div>

            <div class="phase">
                <label class="good_work" for="role">Status</label>
                <select class="good_work" id="role" name="user_role_name">
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                <option value="guest">Guest</option>
                </select>
            </div>

            <div class="phase">
                <label class="good_work" for="date">Date</label>
                <input class="good_work" type="date" id="date" name="date">
            </div>


            <div class="good_work">
                <p>Choose your favorite Web language:</p>
                <input  class="web_lang" type="radio" id="html" name="fav_language" value="HTML">
                <label  class="web_lang" for="html">HTML</label><br>
                <input  class="web_lang" type="radio" id="css" name="fav_language" value="CSS">
                <label  class="web_lang" for="css">CSS</label><br>
                <input  class="web_lang" type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label  class="web_lang" for="javascript">JavaScript</label>
            </div>

            <div class="good_work">
                <label class="good_work choice" for="comments">Comments</label>
                <textarea class="good_work choice" id="comments" name="comments"></textarea>
            </div>

            <div class="good_work">
                <input type="checkbox" id="signup" name="signup" value="Signup">
                <label for="signup">Sign up for news letter</label><br>
                <input type="checkbox" id="terms" name="terms" value="Terms">
                <label for="terms"> Agree to terms and conditions</label>
            </div>

            <div class="good_work">
                <button type="submit">Submit</button>
            </div>

            </fieldset>
        </form>
    </body>
</html>
